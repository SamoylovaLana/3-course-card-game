<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Карточная игра"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="choice">
      <h2 class="choice__text center">Выбери сложность</h2>
      <form class="choice__buttons">
          <input id="easy"  type="radio" name="radio" value="1" >
          <label class="choice__button" for="easy">1</label>

          <input id="medium"  type="radio" name="radio" value="2">
          <label class="choice__button" for="medium">2</label>
          
          <input id="hard"  type="radio" name="radio" value="3">
          <label class="choice__button" for="hard">3</label>
      </form>
     <button class="button">Старт</button>
    </div>
    <script src="index.js"></script>
  </body> 
</html>
